<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Logo" class="logo-image">
            <h1>BabyBloom</h1>
        </div>
    </header>

    <div class="chart-container">
        <canvas id="child-info-chart"></canvas>
    </div>

    <button onclick="history.back()">Geri Dön</button>

    <script>
        const ctx = document.getElementById('child-info-chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'pie', // Pasta grafiği türü
            data: {
                labels: ['Uyku Saati', 'Fiziksel Aktivite', 'Beslenme', 'Diğer'], // Kategoriler
                datasets: [{
                    label: 'Çocuk Gelişimi',
                    data: [8, 4, 3, 5], // Örnek veriler
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50'],
                    hoverOffset: 4
                }]
            }
        });
    </script>
</body>
</html>
